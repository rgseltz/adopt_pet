{% extends 'base.html' %}
{% block title %}New Pet{% endblock %}

{% block content %}
<h1>Add a Pet</h1>
<form method="POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <div>
    {{field.label}}
    {{field}}
    </div>
    {% endfor %}
    <button class = "btn btn-success">Add Pet</button>
    <a href="/" class = "btn btn-danger">Back</a>
</form>
{% endblock %}
